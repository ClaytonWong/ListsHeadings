<!DOCTYPE html>

<title>
    Consolidating lists, headings
</title>

<html>
    <body>
        <h4>
            Unordered list with bullet points
        </h4>
        <ul>
            <li>Bullet point 1</li>
            <li>Bullet point 2</li>
        </ul>
        <h4>
            Ordered list with numbers
        </h4>
        <ol>
            <li>Point 1</li>
            <li>Point 2</li>
        </ol>
    </body>
</html>
